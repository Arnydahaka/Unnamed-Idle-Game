<html>
    <head>
        <title>Unnamed Idle Game</title>
        <link rel="stylesheet" type="text/css" href="./cs/interface.css"></link>
    </head>

    <body>
        <div class="game">
            <div id="air" class="grid-item">
                <div id="air-resource">
                    <div>Air:</div>
                    <div id="air-count"></div>
                </div>
                <div>
                    <div>Clone Percentage:</div>
                    <div id="airbag-percent"></div>
                </div>
            </div>
            <div id="dungeon" class="grid-item">
                <div>Dungeon Placeholder</div>
            </div>
            <div id="store">
                <div class="store-row">
                    <div class="store-col">Store</div>
                    <div>Money:<span id="money-count"></span></div>
                </div>
                <div class="store-row">
                    <div class="store-col">Balloon</div>
                    <div>
                        <button type="button" onclick="buyBalloon()">Buy a balloon</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script type="module" src="./js/script.js"></script>
        <script type="module" src="./js/elementals.js"></script>
    </body>
</html>
