<html>
    <head>
        <title>Unnamed Idle Game</title>
        <link rel="stylesheet" type="text/css" href="cs/interface.css"></link>
        <link rel="stylesheet" type="text/css" href="cs/style.css"></link>
    </head>

    <body>
        <div class="grid-container">
            <div class="grid-item left">Resources</div>
            <div class="grid-item">
                <button type="button" onclick="gather()">Gather</button>
            </div>
            <div class="grid-item right">3</div>
            <div class="grid-item left" id="resource-count">0</div>
            <div class="grid-item">5</div>
            <div class="grid-item right">
                <button type="button" onclick="gatherMultUp()">Multiplier</button>
            </div>
            <div class="grid-item left">
                <button type="button" onclick="hireMultUp()">Ling Multiplier</button>
            </div>
            <div class="grid-item">
                <button type="button" onclick="buyGatherers()">Hire Lings</button>
            </div>
            <div class="grid-item right" id="mult-display">
                1
            </div>
            <div class="grid-item left" id="hireling-multiplier">1</div>
            <div class="grid-item" id="hire-count">0</div>
            <div class="grid-item right">12</div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
